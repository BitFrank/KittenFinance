<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten.Finance NextGen</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lib/jspanel.min.css">
    <link rel="stylesheet" href="lib/bvselect.min.css">
    <style>
        @font-face {
            font-family: 'Exo 2';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/exo2.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/open_sans.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/jetbrains_mono.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        *:focus {
            outline: none !important;
        }

        html {
            background:
                radial-gradient(black 15%, transparent 16%) 0 0,
                radial-gradient(black 15%, transparent 16%) 8px 8px,
                radial-gradient(rgba(255, 255, 255, .1) 15%, transparent 15%) 0 0.7px,
                radial-gradient(rgba(255, 255, 255, .1) 15%, transparent 15%) 8px 8.7px;
            background-color: #222;
            background-size: 16px 16px;

            font-family: 'Open Sans', sans-serif;
            font-size: 17px;
            line-height: 1.3;
            height: 100%;
        }

        button,
        input,
        select {
            font-family: 'Open Sans', sans-serif;
        }

        a:link {
            color: inherit;
        }

        a:visited {
            color: inherit;
        }

        a:hover {
            cursor: pointer;
        }

        a.button {
            display: inline-block;
            padding: 0.35em 1.2em;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;

            border: 1px solid #333;
            border-radius: 8px;
        }

        input {
            padding: 0.35em 0.8em;
            border: 1px solid #333;
            color: inherit;
            background: inherit;
            border-radius: 8px;
        }

        a.button:hover {
            color: #eee;
            background-color: #070;
        }

        @media (max-width: 1920px) {
            html {
                font-size: 16px;
            }
        }

        @media (max-width: 1500px) {
            html {
                font-size: 15px;
            }
        }

        @media (max-width: 1350px) {
            html {
                font-size: 13.5px;
            }
        }

        @media (max-width: 900px) {
            html {
                font-size: 13px;
            }
        }

        @media (max-width: 500px) {
            html {
                font-size: 12px;
            }
        }

        #panel:before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;

            background: url(img/bg.png) no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: min(80vh, 80vw), min(80vh, 80vw);

            filter: grayscale(100%) brightness(88%);
        }

        #panel {
            position: relative;
            margin: 16px;
            min-height: 100%;
        }

        html,
        body {
            height: calc(100% - 16px);
            min-height: calc(100% - 16px);
            padding: 0;
            margin: 0;
            position: relative;
        }

        @media (max-width: 900px) {
            #panel {
                position: relative;
                margin: 8px;
                min-height: 100%;
            }

            html,
            body {
                height: calc(100% - 8px);
                min-height: calc(100% - 9px);
            }
        }

        @media (max-width: 500px) {
            #panel {
                position: relative;
                margin: 4px;
                min-height: 100%;
            }

            html,
            body {
                height: calc(100% - 4px);
                min-height: calc(100% - 4px);
            }
        }

        /****************************************************************************************/

        .jsPanel,
        .jsPanel .jsPanel-content,
        .jsPanel .jsPanel-hdr {
            font-family: 'Open Sans', sans-serif !important;
            font-size: inherit;
        }

        .jsPanel-standard {
            /* border-left: 1px solid #222; */
            border-top: 1px solid #202020;
            /* border-bottom: 1px solid #111;
            border-right: 1px solid #111; */
            /* box-shadow: 3px 3px 6px rgb(0 0 0 / 33%) !important; */
            opacity: 0.95 !important;
        }

        .no_opacity {
            opacity: 1 !important;
        }

        .jsPanel-standard .jsPanel-title {
            margin-left: 0 !important;
        }

        .jsPanel .jsPanel-content {
            border-top: 0px !important;
            padding: 8px;
            overflow-y: hidden;
        }

        .jsPanel-headerlogo img {
            height: 1.2rem;
            margin-left: 0.4rem;
            margin-right: 0.2rem;
            margin-top: -0.3rem;
        }

        .jsPanel-replacement .jsPanel-titlebar:hover {
            cursor: pointer !important;
        }

        .jsPanel-btn {
            padding: 0 0.5em !important;
        }

        .jsPanel-btn:last-child {
            padding: 0 0.2em 0 0.5em !important;
        }

        /****************************************************************************************/

        .table {
            display: table;
            width: 500px;
        }

        .tr {
            display: table-row;
        }

        .td {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .table .tr:first-child .td {
            padding: 0.5em 0;
        }

        .table .tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .selectable {
            transition: all 0.2s;
        }

        .selectable:hover,
        .selectable.selected {
            cursor: pointer;
            background: #050 !important;
            color: #eee;
        }

        a.button.selected {
            border: 1px solid #0c0;
            color: #0c0;
        }

        a.button.selected:hover {
            color: inherit;
        }

        .token_icon_wrap_x {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-left: 0.5em;
            margin-right: -0.5em;
        }

        .token_icon_wrap {
            margin-right: 0.5em;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .token_icon_wrap img {
            max-width: 100%;
            max-height: 100%;
        }

        .token_icon_small {
            max-width: 1em;
            max-height: 1em;
            position: relative;
            top: 2px;
        }

        .k_title {
            text-align: center;
            font-size: 120%;
            font-weight: bolder;
        }

        .k_panel {
            line-height: 1.5;
            margin: 0 1em 1em 1em;
            display: none;
        }

        .flexbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .line_above {
            border-top: 1px solid #333;
        }

        /****************************************************************************************/

        .darkgray {
            color: #5a5a5a;
        }

        .green {
            color: #0c0;
        }

        .darkred {
            color: #c22;
        }

        .gray {
            color: #888;
        }

        .lightgray {
            color: #999;
        }

        /****************************************************************************************/

        .bv_mainselect {
            padding: 0px;
            font-family: 'Open Sans', sans-serif;
        }

        .bv_ul_inner {
            position: fixed !important;
            border: 1px solid #333;
        }

        .bv_ul_inner li {
            color: #ccc;
            font-family: 'Open Sans', sans-serif;
            font-size: 11pt;
        }

        .bv_background {
            background-color: #111;
        }

        .bv_atual {
            color: #ccc;
            border: 1px solid #333;
        }

        .bv_ul_inner li:hover {
            color: #eee;
            background-color: #050;
        }
    </style>
</head>
