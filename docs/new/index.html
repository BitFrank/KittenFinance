<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten.Finance NextGen</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="lib/jspanel.min.css">
    <link rel="stylesheet" href="lib/bvselect.min.css">
    <style>
        @font-face {
            font-family: 'Exo 2';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/exo2.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'Open Sans';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/open_sans.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'JetBrains Mono';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url("font/jetbrains_mono.woff2") format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        html {
            background:
                radial-gradient(black 15%, transparent 16%) 0 0,
                radial-gradient(black 15%, transparent 16%) 8px 8px,
                radial-gradient(rgba(255, 255, 255, .1) 15%, transparent 15%) 0 0.7px,
                radial-gradient(rgba(255, 255, 255, .1) 15%, transparent 15%) 8px 8.7px;
            background-color: #222;
            background-size: 16px 16px;

            font-family: 'Open Sans', sans-serif;
            font-size: 17px;
            line-height: 1.3;
            height: 100%;

            -webkit-text-size-adjust: none;
            -moz-text-size-adjust: none;
            -ms-text-size-adjust: none;
        }

        #page_bg_img {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;

            background: url(img/bg.png) no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: min(80vh, 80vw), min(80vh, 80vw);

            filter: grayscale(100%) brightness(88%);
        }

        #panel {
            position: relative;
            margin: 16px;
            min-height: 100%;
        }

        html,
        body {
            height: calc(100% - 16px);
            min-height: calc(100% - 16px);
            padding: 0;
            margin: 0;
            position: relative;
        }

        @media (max-width: 1920px) {
            html {
                font-size: 16px;
            }
        }

        @media (max-width: 1500px) {
            html {
                font-size: 15px;
            }
        }

        @media (max-width: 1350px) {
            html {
                font-size: 13.5px;
            }
        }

        @media (max-width: 900px) {
            html {
                font-size: 13px;
            }

            #panel {
                position: relative;
                margin: 8px;
                min-height: 100%;
            }

            html,
            body {
                height: calc(100% - 8px);
                min-height: calc(100% - 9px);
            }
        }

        @media (max-width: 500px) {
            html {
                font-size: 12px;
            }

            #panel {
                position: relative;
                margin: 4px;
                min-height: 100%;
            }

            html,
            body {
                height: calc(100% - 4px);
                min-height: calc(100% - 4px);
            }

            #panel_tail {
                display: block !important;
            }
        }

        /****************************************************************************************/

        *:focus {
            outline: none !important;
        }

        button,
        input,
        select {
            font-family: 'Open Sans', sans-serif;
        }

        a:link {
            color: inherit;
        }

        a:visited {
            color: inherit;
        }

        a:hover {
            cursor: pointer;
            color: #0c0;
        }

        input {
            padding: 0.35em 0.8em;
            border: 1px solid #333;
            color: inherit;
            background: #000;
            border-radius: 8px;
            box-sizing: border-box;
        }

        input:disabled {
            background: inherit;
        }

        button {
            display: inline-block;
            margin-top: 0.5em;
            padding: 0.35em 0.7em;
            box-sizing: border-box;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s;
            cursor: pointer;

            border: 1px solid #222;

            background-color: #040;
            color: #fff;
            border-radius: 8px;
        }

        button:hover {
            color: #fff;
            background-color: #070;
        }

        button.selected {
            color: #0c0;
        }

        button.selected:hover {
            color: inherit;
        }

        button:disabled {
            background: #333;
            color: #999;
        }

        button:disabled:hover {
            cursor: default;
            background: #333;
            color: #999;
        }

        /****************************************************************************************/

        .jsPanel,
        .jsPanel .jsPanel-content,
        .jsPanel .jsPanel-hdr {
            font-family: 'Open Sans', sans-serif !important;
            font-size: inherit;
        }

        .jsPanel-standard {
            /* border-left: 1px solid #222; */
            border-top: 1px solid #202020;
            /* border-bottom: 1px solid #111;
            border-right: 1px solid #111; */
            /* box-shadow: 3px 3px 6px rgb(0 0 0 / 33%) !important; */
            opacity: 0.95 !important;
        }

        .no_opacity {
            opacity: 1 !important;
        }

        .jsPanel .jsPanel-content {
            border-top: 0px !important;
            padding: 8px;
            overflow-y: hidden;
        }

        .jsPanel-standard .jsPanel-title {
            margin-left: 0 !important;
        }

        .jsPanel-headerlogo img {
            height: 1.2rem;
            margin-left: 0.4rem;
            margin-right: 0.2rem;
            margin-top: -0.3rem;
        }

        .jsPanel-replacement .jsPanel-titlebar:hover {
            cursor: pointer !important;
        }

        .jsPanel-btn {
            padding: 0 0.5em !important;
        }

        .jsPanel-btn:last-child {
            padding: 0 0.2em 0 0.5em !important;
        }

        .jsPanel-hint {
            z-index: 999999 !important;
        }

        @keyframes modalBackdropFadeIn {
            from {
                opacity: 0
            }

            to {
                opacity: .85
            }
        }

        @keyframes modalBackdropFadeOut {
            from {
                opacity: .85
            }

            to {
                opacity: 0
            }
        }

        .jsPanel-modal-backdrop {
            animation-duration: 100ms;
        }

        .k-panel-icon {
            width: 6rem !important;
            height: calc(3rem + 48px) !important;
            background: transparent !important;
            box-shadow: none !important;
            border: 0px;
            opacity: 1.0 !important;
        }

        .k-panel-icon .jsPanel-headerbar {
            flex-direction: column;
            height: calc(3rem + 48px) !important;
        }

        .k-panel-icon .jsPanel-headerlogo {
            text-align: center;
            width: 100%;
        }

        .k-panel-icon .jsPanel-headerlogo img {
            margin: 0 auto !important;
            height: 3rem;
            filter: drop-shadow(0px 0px 6px rgba(0, 0, 0, 1.0));
        }

        /* .k-panel-icon .jsPanel-headerlogo img:hover {
            filter: drop-shadow(0px 0px 6px rgba(255, 255, 255, 1.0)) !important;
        } */

        .k-panel-icon .jsPanel-titlebar {
            text-align: center;
            padding-top: 0.3em;
            align-items: flex-start;
            width: 100%;
            line-height: 1.2 !important;
        }

        .k-panel-icon .jsPanel-title {
            margin: 0 auto !important;
            white-space: normal;
            word-break: break-all;
            font-variant: normal;
            text-shadow: 0px 0px 3px rgba(0, 0, 0, 1.0);
        }

        .k-panel-icon .jsPanel-content,
        .k-panel-icon .jsPanel-controlbar {
            display: none;
        }

        /****************************************************************************************/

        .table {
            display: table;
            width: 500px;
        }

        .tr {
            display: table-row;
        }

        .td {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }

        .table .tr:first-child .td {
            padding: 0.5em 0;
        }

        .table .tr:nth-child(even) {
            background-color: #1a1a1a;
        }

        .selectable {
            transition: all 0.2s;
        }

        .selectable:hover,
        .selectable.selected {
            cursor: pointer;
            background: #050 !important;
            color: #eee;
        }

        .a_img_effect img:hover {
            filter: drop-shadow(0px 0px 12px rgba(100, 255, 0, 1.0));
        }

        .token_icon_wrap_x {
            display: flex;
            align-items: center;
            justify-content: start;
            margin-left: 0.5em;
            margin-right: -0.5em;
            position: relative;
        }

        .token_icon_wrap {
            margin-right: 0.5em;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .token_icon_wrap img {
            max-width: 100%;
            max-height: 100%;
        }

        .token_icon_small {
            max-width: 1em;
            max-height: 1em;
            position: relative;
            top: 2px;
        }

        .k-tabs .k-tab-nav {
            width: calc(100% + 16px);
            margin-left: -8px;
            padding-left: 8px;
            border-bottom: 1px solid #333;
        }

        .k-tabs .k-tab-nav>div {
            display: inline-block;
            margin-bottom: -1px;
            padding: 8px 8px;
            border: 1px solid transparent;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .k-tabs .k-tab-nav>div {
                padding: 8px 4px;
                font-size: 90%;
            }
        }

        .k-tabs .k-tab-nav>div {
            border-color: #333 #333 #333;
        }

        .k-tabs .k-tab-nav>div:hover {
            border-color: #666 #666 #111;
            color: #fff;
        }

        .k-tabs .k-tab-nav>div.active,
        .k-tabs .k-tab-nav>div.active:hover,
        .k-tabs .k-tab-nav>div.active:focus {
            cursor: default;
            background: #070;
            color: #fff;
            border-color: #070 #070 #070;
        }

        .k-title {
            text-align: center;
            font-size: 120%;
            font-weight: bolder;
            letter-spacing: 0.05em;
        }

        .k-tab-panel {
            line-height: 1.5;
            margin: 0 0.4em 0em 0.4em;
            display: none;
        }

        .flexbox {
            display: flex;
            justify-content: space-between;
            align-items: center;
            align-content: center;
            flex-wrap: wrap;
        }

        .line_above {
            border-top: 1px solid #333;
        }

        /****************************************************************************************/

        .darkgray {
            color: #5a5a5a;
        }

        .green {
            color: #0c0;
        }

        .darkred {
            color: #c22;
        }

        .red {
            color: #f22;
        }

        .gray {
            color: #888;
        }

        .lightgray {
            color: #999;
        }

        /****************************************************************************************/

        .bv_mainselect {
            padding: 0px;
            font-family: 'Open Sans', sans-serif;
        }

        .bv_ul_inner {
            position: fixed !important;
            border: 1px solid #333;
        }

        .bv_ul_inner li {
            color: #ccc;
            font-family: 'Open Sans', sans-serif;
            font-size: 11pt;
            padding-right: 1em;
        }

        .bv_background {
            background-color: #111;
        }

        .bv_atual {
            color: #ccc;
            border: 1px solid #333;
        }

        .bv_ul_inner li:hover {
            color: #eee;
            background-color: #050;
        }

        .bv_ul_mobile {
            height: auto !important;
            top: 50% !important;
            transform: translateY(-50%) !important;
        }

        .bv_ul_bg {
            background-color: rgba(0, 0, 0, 0.85);
        }

        /****************************************************************************************/

        .order_main .order_line input {
            padding: 1.5em 0.5em 0.5em 0.5em;
            font-size: 180%;
            width: 100%;
            letter-spacing: 0.1em;
            border: 1px solid #333;
        }

        .order_main .token_info {
            position: absolute;
            top: 0.7em;
            left: 1em;
            width: calc(100% - 2em);
        }

        .order_log .bv_mainselect {
            display: inline-block;
            width: 7em;
        }

        .order_main .order_input .bv_atual {
            background: #000;
        }

        .order_main .order_input .bv_mainselect,
        .order_main .order_output .bv_mainselect {
            position: absolute;
            right: 0.2rem;
            bottom: 0.5rem;
            width: 10em;
            /* z-index: 7; */
        }

        .order_main .order_input .bv_atual,
        .order_main .order_output .bv_atual,
        .order_log .bv_atual {
            border: 0px !important;
        }

        .order_main .token_in_amt {
            /* background-color: #111 !important; */
        }

        .order_main .token_out_amt {
            /* background-color: #222 !important; */
        }

        .order_main .token_info,
        .order_main .order_log,
        .order_main .order_info {
            color: #999;
        }

        .order_main .btn_trade {
            font-size: 120%;
            padding: 0.6em 1em;
        }

        .order_main .btn_token_change {
            position: relative;
            top: 3px;
            text-align: center;
            padding: 1em 3em 1em 1em;
            display: inline-block;
            cursor: pointer;
            user-select: none;
        }

        .order_main .btn_token_change:hover svg {
            stroke: #0f0;
        }

        .order_main .token_have_in_amt {
            cursor: pointer;
        }

        .order_main .order_log {
            position: absolute;
            right: 0;
        }

        .order_main .order_info {
            display: inline-block;
        }

        .claim_list .selectable {
            padding: 0.5em 0;
        }

        .hide {
            display: none;
        }
    </style>
</head>
